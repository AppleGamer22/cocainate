name: Test
on:
  pull_request:
    types:
      - opened
      - reopened
  workflow_dispatch:
    inputs: {}
jobs:
  test:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    runs-on: ${{matrix.os}}
    steps:
      - name: Pull Source Code
        uses: actions/checkout@v2.3.4
      - name: Set-up Go
        uses: actions/setup-go@v2.1.3
        with:
          go-version: "1.17.5"
      - name: Test internal
        run: go test -v -cover $(pwd)/internal
      - name: Test cmd
        run: go test -v -cover $(pwd)/cmd