name: Test
on:
  pull_request:
    types:
      - opened
      - closed
      - reopened
  workflow_dispatch:
    inputs: {}
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os:
          # - ubuntu-latest
          - macos-latest
          - windows-latest
    runs-on: ${{matrix.os}}
    steps:
      - name: Pull Source Code
        uses: actions/checkout@v6.0.2
      - name: Install Linux-only Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          # sudo apt install -y ubuntu-desktop-minimal
          # sudo systemctl isolate graphical
          # sudo systemctl start gdm3
      - name: Set-up Go
        uses: actions/setup-go@v6.2.0
        with:
          go-version: stable
      - name: Test
        run: |
          go mod tidy
          make test
