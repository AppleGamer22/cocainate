name: Publish to Homebrew
on:
  workflow_run:
    workflows: ["Release to GitHub"]
    types:
      - completed
jobs:
  homebrew_publish:
    runs-on: macos-latest
    steps:
      - name: Pull Source Code
        uses: actions/checkout@v2.3.4
      - name: Get version
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF##*/}